name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.2.0)"
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - name: Install
        run: pnpm install --frozen-lockfile=false

      - name: Typecheck
        run: pnpm typecheck

      - name: Validate specs
        run: pnpm spec:check

      - name: Build spec package
        run: pnpm spec:build

      - name: Resolve release version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${GITHUB_REF_NAME}" == v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="0.1.0"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set spec package version
        run: |
          cd packages/spec
          npm pkg set version=${{ steps.version.outputs.version }}
          if [ -n "${{ vars.NPM_PACKAGE_NAME }}" ]; then
            npm pkg set name="${{ vars.NPM_PACKAGE_NAME }}"
          fi

      - name: Publish to npm
        id: npm_publish
        continue-on-error: true
        working-directory: packages/spec
        env:
          NODE_AUTH_TOKEN_PRIMARY: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN_FALLBACK: ${{ secrets.NPM_TOKEN1 }}
        run: |
          TOKEN="${NODE_AUTH_TOKEN_FALLBACK:-$NODE_AUTH_TOKEN_PRIMARY}"
          if [ -z "${TOKEN}" ]; then
            echo "NPM_TOKEN/NPM_TOKEN1 is not configured. Skipping npm publish."
            exit 0
          fi
          export NODE_AUTH_TOKEN="${TOKEN}"
          npm publish --provenance --access public

      - name: Report npm publish status
        if: ${{ always() }}
        run: |
          if [ "${{ steps.npm_publish.outcome }}" = "success" ]; then
            echo "npm publish: success" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "npm publish: failed (GitHub release will still be created)" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Pack spec package
        run: |
          cd packages/spec
          npm pack

      - name: Collect artifacts
        run: |
          mkdir -p release-artifacts
          cp packages/spec/*.tgz release-artifacts/
          LATEST_PACKAGE="$(ls packages/spec/*.tgz | head -n 1)"
          cp "${LATEST_PACKAGE}" release-artifacts/chartcn-spec-latest.tgz

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chartcn-mobile-${{ steps.version.outputs.version }}
          path: release-artifacts

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: release-artifacts/*
