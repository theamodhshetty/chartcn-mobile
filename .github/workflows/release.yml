name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.2.0)"
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile=false

      - name: Typecheck
        run: pnpm typecheck

      - name: Validate specs
        run: pnpm spec:check

      - name: Build spec package
        run: pnpm spec:build

      - name: Resolve release version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${GITHUB_REF_NAME}" == v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="0.1.0"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Pack spec package
        run: |
          cd packages/spec
          npm pkg set version=${{ steps.version.outputs.version }}
          npm pack

      - name: Collect artifacts
        run: |
          mkdir -p release-artifacts
          cp packages/spec/*.tgz release-artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chartcn-mobile-${{ steps.version.outputs.version }}
          path: release-artifacts

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: release-artifacts/*
