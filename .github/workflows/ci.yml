name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate-spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm typecheck
      - run: pnpm spec:check
      - run: pnpm spec:build
      - name: Run spec benchmark harness
        run: |
          mkdir -p artifacts
          pnpm spec:bench -- --iterations 120 --warmup 20 --rows 1200 --json artifacts/spec-benchmark.json
      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v6
        with:
          name: spec-benchmark
          path: artifacts/spec-benchmark.json

  ios-tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Swift package tests
        run: |
          cd packages/ios-swiftui
          swift test

  android-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2
      - name: Run Android package tests
        run: |
          cd packages/android-compose
          gradle test
